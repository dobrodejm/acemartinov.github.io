<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>WET Formulare</title>
</head>
<body>
    <header>
            <div class="row">
                <img src="./img/saso_logo.png" alt="Logo - Šašo Computers">    
            </div>
            <div class="row">
                <span id="display"> Formulár k objednávke</span>
            </div>

    </header>
    <form class="main-form" onsubmit="alert('Ďakujeme za vašu objednávku.')">
        <fieldset>
        <legend>Komponenty</legend>
        <!-- procesory -->
        <div class="container">
            <h4 style="text-align:center;">Procesor</h4>
            <div class="row">
                <div class="checkboxgroup col-4">
                    <label for="p1"><img src="./img/8600k.png" alt=""></label>
                    <input type="radio" name="p" id="p1" />
                </div>
                <div class="checkboxgroup col-4">
                    <label for="p2"><img src="./img/9700k.png" alt=""></label>
                    <input type="radio" name="p" id="p2" />
                </div>
                <div class="checkboxgroup col-4">
                    <label for="p3"><img src="./img/2600x.png" alt=""></label>
                    <input type="radio" name="p" id="p3" />
                </div>
            </div>
        </div>
        <hr>
        <!-- ramka -->
        <div class="container">
            <h4 style="text-align:center;">Pamäť</h4>
            <div class="row">
                <div class="checkboxgroup col-4 offset-2">
                    <label for="r1"><img src="./img/8gb.png" alt=""></label>
                    <input type="radio" name="r" id="r1" />
                </div>
                <div class="checkboxgroup col-4">
                    <label for="r2"><img src="./img/16gb.png" alt=""></label>
                    <input type="radio" name="r" id="r2" />
                </div>
            </div>
        </div>
        <hr>
        <!-- gpu -->
        <div class="container">
            <h4 style="text-align:center;">Grafická karta <small class="text-muted">optional</small></h4>
            <div class="row">
                <div class="checkboxgroup col-4">
                    <label for="g1"><img src="./img/2080.png" alt=""></label>
                    <input type="radio" name="g" id="g1" />
                </div>
                <div class="checkboxgroup col-4">
                    <label for="g2"><img src="./img/vega.png" alt=""></label>
                    <input type="radio" name="g" id="g2" />
                </div>
                <div class="checkboxgroup col-4">
                    <label for="g3"><img src="./img/1660.png" alt=""></label>
                    <input type="radio" name="g" id="g3" />
                </div>
            </div>
        </div>
        </fieldset>
        <fieldset class="form-group">
            <legend>Cena</legend>
                <div class="container">
                    <div class="row">
                        <div class="col-12" style="margin: 1em;">
                            <p>Finalna cena objednávky je: <span id="cena"></span></p>
                            <input type="checkbox" name="dph" id="dph">
                            <legend for="dph" class="inl"> Nie som platca DPH </legend>
                            
                            
                        </div>      
                    </div>
                </div>    
        </fieldset>
        <fieldset class="form-group">
        <legend>Osobné údaje</legend>
        <!-- Meno Priezvisko -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="firstname">Meno</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Meno" required>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="lastname">Priezvisko</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" required>
                    </div>
                </div>
            </div>
        </div>
        <!-- Adresa -->
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="ulica">Ulica</label>
                        <input type="text" name="ulica" id="ulica" class="form-control" required>
                    </div>  
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="mesto">Mesto</label>
                        <input type="text" name="mesto" id="mesto" class="form-control" required>
                    </div>
                </div>
                <div class="col-12 col-md-4"> 
                    <div class="form-group">
                        <label>PSČ</label>
                        <input type="text" name="psc" id="psc" class="form-control" required pattern="[0-9]+$">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="krajina">Krajina</label>
                        <select name="krajina" id="krajina" class="custom-select">
                            <option name="sk">Slovensko</option>
                            <option name="cz">Česká Republika</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="email">Kontaktný Email</label>
                        <input type="text" name="email" id="email" class="form-control" required pattern="[^ @]*@[^ @]*" placeholder="Zadajte váš email">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="form-group">
                        <label for="tel">Kontaktný telefón</label>
                        <input type="text" name="tel" id="tel" class="form-control" required pattern="\++[0-9]{12}|[0-9]{10}" placeholder="Zadajte vaše tel. číslo">
                    </div>
                </div>
            </div>
        </div>
        </fieldset>
        <fieldset class="form-group">
        <legend>Posledný krok</legend>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <label for="exampleFormControlTextarea1">Ak máte poznámku alebo pripomienku k platbe, zanechajte nám ju tu.</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>      
                        <div class="col-6 col-xs-12 col-sm-12" style="margin: 1em;">
                            <input type="checkbox" name="gdpr" id="gdpr" style="display: inline" required>
                            <legend class="inl" for="gdpr">Súhlasím s <a href="#">Obchodnými podmienkami</a> a so spracovaním mojich osobných údajov firmou Šašo Computers a záväzne objednávam tento produkt.</legend>
                        </div>
                        <div class="col-6 col-xs-12 col-sm-12">
                            <input type="submit" value="Objednaj" style="margin: 1em;">
                        </div>
                    </div>
                </div>    
        </fieldset>
    </form>
<!-- jquery and popper -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- bootstrap required js -->
<script src="../bootstrap.js"></script>
<script>
    cena = 0;
    
        $("#display").text(
        $(window).width()
        );
    $(window).resize(function() {
        var viewportWidth = $(window).width();
        $("#display").text(
            viewportWidth
        );
    })
</script>
</body>
</html>

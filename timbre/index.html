<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Timbre</title>
    <style>body {background-color:white; color: #333;}</style>
    
</head>
<body>


<h1 class="text-center">The color of sound</h1>
<hr>
<div class="jumbotron">
    <h1 class="display-4">Panel controls</h1>
    <p class="lead">Change the properties of the app</p>
    <!-- Main row -->
    <div class="row">
    <div class="col-2">
        <!-- Tab menu -->
        <div class="list-group" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action disabled" id="list-volume" data-toggle="list" href="#volume">Audio control</a>
            <a class="list-group-item list-group-item-action active" id="list-pitch" data-toggle="list" href="#pitch">Waveform control</a>
            <a class="list-group-item list-group-item-action" id="list-freq" data-toggle="list" href="#freq">Frequency control</a>
        </div> 
    </div>
    <div class="col-3">
        <!-- Tab content -->
        <div class="tab-content" id="nav-tabContent">
            <!-- add audio controls here -->
            <div class="tab-pane fade show shadow p-2 bg-white rounded" id="volume"> <input type="range" class="mt-3 form-control-range" id="user_volume" min="1" max="100" value="25" step="1"> Adjust the volume of the sound. </div>

            <div class="tab-pane fade shadow active show p-2 bg-white rounded" id="pitch">
                 <!-- add pitch controls here -->
                 <select id="user_waveform" class="form-control-range p-3">
                     <option value="sine">Sine</option>
                     <option value="square">Square</option>
                     <option value="triangle">Triangle</option>
                     <option value="sawtooth">Sawtooth</option>
                 </select>
                                    
            </div>
            <div class="tab-pane fade" id="freq">
                    <!-- add freq controls here -->
                    <div class="input-group-append">
                     <input type="text" id="user_freq" class="form-control" placeholder="20-20,000">
                    <span class="input-group-text">Hz</span>
                </div>
                
            </div>
        </div>
    </div>
    <div class="col-7 bg-warning p-3 rounded">
            <p class="p-2">To play a note, set the frequency and press the <code class="text-primary">ENTER</code> key!</p>
            <p class="p-2"> This panel will automatically adjust its color to the sound.</p>
        
    </div>
    </div>
    <div class="row">
    <div class="col-2">
        
    </div>
    </div>
</div>
<script src="sound.js"></script>
</body>
</html>
